    <style>

      body {

        color: white;
        text-align: center;
        margin: 0;
        padding: 0;
        background-color: #292524;
        display: flex;
        flex-direction: column;
        gap: 10px;

      .navbar {
        margin-top: 15px;
        display: flex;
        justify-content: space-between;
        align-items: center;

        align-items: center;
        margin-right: 30px;
        gap: 20px;
        float: right;

      .links a {
        text-decoration: none;
        color: white;
      }
      .links a:hover {
        color: orangered;
        font-weight: bold;
        text-decoration: underline;

      }

        margin-top: 30px;
      }
      .social-links a {
        margin: 0 15px;
      }
      .social-links img {
        width: 50px;
        height: 50px;
        transition: transform 0.2s;
      }
      .social-links img:hover {
        transform: scale(1.1);
      }
      .profile {
        margin-top: 20px;
      }
      .profile img {
        border-radius: 50%;
        border: 2px solid black;
      }
